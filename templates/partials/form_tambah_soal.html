<!-- Form Tambah Soal (Tersembunyi Awalnya) -->
<div id="form-soal" class="hidden bg-white rounded shadow p-6 mb-8 border border-gray-200">
  <h3 class="text-lg font-bold mb-4 text-gray-800 flex items-center gap-2">
    <i class="fas fa-plus-circle text-green-600"></i> Form Tambah Soal
  </h3>

  <form action="/dashboard" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Pertanyaan -->
    <div class="col-span-1 md:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Pertanyaan (opsional jika ada gambar)</label>
      <textarea name="pertanyaan" rows="3" class="w-full border rounded px-3 py-2 text-sm" placeholder="Tulis pertanyaan..."></textarea>
    </div>

    <!-- Pilihan Jawaban -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pilihan A *</label>
      <input type="text" name="pilihan_a" required class="w-full border rounded px-3 py-2 text-sm" placeholder="Jawaban A">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pilihan B *</label>
      <input type="text" name="pilihan_b" required class="w-full border rounded px-3 py-2 text-sm" placeholder="Jawaban B">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pilihan C *</label>
      <input type="text" name="pilihan_c" required class="w-full border rounded px-3 py-2 text-sm" placeholder="Jawaban C">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pilihan D *</label>
      <input type="text" name="pilihan_d" required class="w-full border rounded px-3 py-2 text-sm" placeholder="Jawaban D">
    </div>

    <!-- Jawaban Benar -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Jawaban Benar *</label>
      <input type="text" name="jawaban_benar" required class="w-full border rounded px-3 py-2 text-sm" placeholder="Contoh: A">
    </div>

    <!-- Kelas -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Kelas *</label>
      <select name="kelas_id" required class="w-full border rounded px-3 py-2 text-sm">
        {% for k in kelas %}
        <option value="{{ k.id }}">{{ k.nama_kelas }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Provinsi -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Provinsi *</label>
      <select name="province_id" required class="w-full border rounded px-3 py-2 text-sm">
        {% for p in provinces %}
        <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Gambar -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Gambar (opsional)</label>
      <input type="file" name="gambar" accept="image/*" class="w-full border rounded px-3 py-2 text-sm">
    </div>

    <!-- Tombol Submit -->
    <div class="md:col-span-2 flex justify-end mt-2">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
        Simpan Soal
      </button>
    </div>
  </form>
</div>
